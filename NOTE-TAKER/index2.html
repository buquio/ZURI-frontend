<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="index.css">
<script src="index.js"></script>

<body>
    <div class="second-page">
        <ol id="notes-list">

        </ol>
    </div>
    <a href="index.html"><h3>Back</h3></a>
</body>

<script> 
    (function getNotes(){ //get note from getExistingNotes & display note properly in a noteslist here
        let notes = getExistingNotes() //get the note created on fontpage & stored in localstorage
        let notesArray = Object.values(notes) //it will collect Object.value that it need from getExistingNotes
        let orderedList = document.getElementById("notes-list")
       notesArray.forEach(note => {
           let listItem = document.createElement('li')
           listItem.innerHTML = note
           orderedList.appendChild(listItem)
       }) 
    })()
</script>

</html>
